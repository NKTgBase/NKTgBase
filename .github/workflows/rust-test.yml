name: Rust SDK Test

on:
  push:
    paths:
      - 'clients/rust/**'
      - '.github/workflows/rust-test.yml'
  pull_request:
    paths:
      - 'clients/rust/**'
      - '.github/workflows/rust-test.yml'

jobs:
  test-rust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run tests
        run: |
          cd clients/rust
          cargo test
