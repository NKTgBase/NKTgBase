name: MATLAB Test

on:
  push:
    paths:
      - 'clients/matlab/**'
  pull_request:
    paths:
      - 'clients/matlab/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      - name: Run MATLAB tests
        uses: matlab-actions/run-tests@v1
        with:
          source-folder: clients/matlab/nktg_law
          test-folder: clients/matlab/tests
          test-results-junit: test-results/results.xml
